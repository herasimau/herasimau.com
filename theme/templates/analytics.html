{% if GOAT_COUNTER %}
<!-- GoatCounter -->
<script data-goatcounter="https://herasimau.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

{% if GOOGLE_ANALYTICS %}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', '{{ GOOGLE_ANALYTICS }}');
</script>
{% endif %}
